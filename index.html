<div id="thankYouMessage" style="display:none; font-family: monospace;">Thank you for your submission! </div>

 <script>
    document.getElementById('submitForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent actual form submission

      const formData = new FormData(this);
      const url = 'https://script.google.com/macros/s/AKfycbyUEHslFEFP-ZnNRllwlsABrw9D6javZHXU1Qcrnd7NDHySssG-gOql8qJ8Lhbrl4qFBw/exec'; // Your Google Apps Script URL

      fetch(url, {
        method: 'POST',
        mode: 'no-cors', // Avoid CORS issues
        body: formData,
      })
      .then(response => {
        // Hide the form and show the thank you message
        document.getElementById('submitForm').style.display = 'none';
        document.getElementById('thankYouMessage').style.display = 'block';
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
